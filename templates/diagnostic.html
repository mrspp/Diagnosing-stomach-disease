{% extends 'layout.html'%}

{% block body %}
<div class="col-md-4">
    <form method='POST'>
        <h2>Triệu chứng lâm sàng</h2>
        {% for diagnostic in data %}
        <div class="form-check">
            <label>
                <input type="checkbox" name="check" value="{{diagnostic}}"> <span class="label-text" id="{{diagnostic}}">{{data[diagnostic]}}</span>
            </label>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Kết quả</button>
    </form>
</div>
{% endblock %}
